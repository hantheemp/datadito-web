<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-form">
    <form>
        <label for="name">
        </label>
        <input class="page-form-input" type="text" id="name" name="name" placeholder="Name">
        <label for="surname">
        </label>
        <input class="page-form-input" type="text" id="surname" name="surname" placeholder="Surname">
        <label for="nid">
        </label>
        <input class="page-form-input" type="text" id="nid" name="nid" placeholder="National ID">
        <label for="phone">
        </label>
        <input class="page-form-input" type="text" id="phone" name="phone" placeholder="Telephone Number">
        <label for="email">
        </label>
        <input class="page-form-input" type="text" id="email" name="email" placeholder="Email">
        <label for="package"></label>
        <select id="package" name="package">
            <option value="">Select</option>
        </select>
        <label for="password">
        </label>
        <input class="page-form-input" type="text" id="password" name="password" placeholder="Password">
        <button type="submit" id="registerButton">Register</button>
    </form>
</div>
<div class="logo">
    <img id="logo" src="../images/Logo.png" alt="Logo">
</div>
<script src="js/script.js" type="module"></script>
</body>
</html>
